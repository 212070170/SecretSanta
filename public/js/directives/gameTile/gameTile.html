<div class="gameTile">
    <div class="tileIcon"><i class="fa fa-star"></i> </div>
    <div class="title">{{jogo.name}}</div>
    <div class="buttonGroup">
        <button class="lightblue"><i class="fa fa-users"></i> </button>
        <button class="lightgreen" ng-show="jogo.played == 1"><i class="fa fa-user"></i> </button>
        <button class="white" ng-show="jogo.played == 0"><i class="fa fa-gamepad"></i> </button>
        <button class="gray"><i class="fa fa-recycle"></i> </button>
    </div>
</div>
